# Site settings
title: Representation Learning on Graphs and Manifolds
description: 'ICLR 2019 Workshop'
url: 'http://joshgerdes.com/jekyll-uno'
baseurl: '' #'/jekyll-uno'

author:
  name: 'Petar Veličković'

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
